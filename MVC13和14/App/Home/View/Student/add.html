<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息管理中心</title>
</head>
<body>
<a href="?p=Home&c=Student&a=index">学生管理</a> | 
<a href="?p=Home&c=News&a=index">新闻管理</a><hr>

<div style="text-align:center;margin-bottom:10px;">
	<h2>添加学生信息</h2>
	<a href="javascript:history.go(-1)">返回首页</a> 
</div>

<form method="post" action="?p=Home&c=Student&a=insert">
<table width='400' border="1" bordercolor="#ccc" align="center" rules="all" cellpadding="5">
	<tr>
		<td width="80" align="right">姓名：</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td width="80" align="right">性别：</td>
		<td>
			<input type="radio" name="sex" value="1" checked>男
			<input type="radio" name="sex" value="2">女
		</td>
	</tr>
	<tr>
		<td width="80" align="right">年龄：</td>
		<td><input type="text" name="age" size="2" maxlength="2"></td>
	</tr>
	<tr>
		<td width="80" align="right">学历：</td>
		<td>
			<select name="edu">
				<option value="1">初中</option>
				<option value="2">高中</option>
				<option value="3" selected>大专</option>
				<option value="4">大本</option>
				<option value="5">研究生</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="80" align="right">工资：</td>
		<td><input type="text" name="salary"></td>
	</tr>
	<tr>
		<td width="80" align="right">奖金：</td>
		<td><input type="text" name="bonus"></td>
	</tr>
	<tr>
		<td width="80" align="right">籍贯：</td>
		<td><input type="text" name="city"></td>
	</tr>
	<tr>
		<td></td>
		<td>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</td>
	</tr>
</table>
</form>
</body>
</html>
